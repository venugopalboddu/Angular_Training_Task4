<div class="container" style="margin-top: 50px">
  <div class="row"> 
        <div class="col-md-9 offset-md-2">
          <form [formGroup]="form">
            <div class="card m-3">
            <h5 class="card-header">Get multiple addresses from user using form Array and post in db.json file</h5>
            <div class="card-body">
              <div class="form-row">
            <button (click)="addGroup()" class="btn btn-primary">Add Address</button>
            </div>
            </div>
            
            <div class="list-group list-group-flush">
                <div class="list-group-item">
                   
            <div formArrayName="times" *ngFor="let time of form.controls.times?.value; let i = index; trackBy:trackByFn">
                <h5 class="card-title">Address {{i + 1}}</h5>
              <div [formGroupName]="i" class="form-row">
                  <div class="form-group col-6">
                      <div class="form-group">
                          <label><b>Street Name:</b></label>
                          <input type="text" formControlName="sname" class="form-control">
                          
                          </div>
                  </div>
                <div class="form-group col-6">
                    <div class="form-group">
                        <label><b>Village Name:</b></label>
                        <input type="text" formControlName="vname" class="form-control">
                       
                        </div>
                </div>
                <div class="form-group col-6">
                    <div class="form-group">
                        <label><b>City Name:</b></label>
                        <input type="text" formControlName="cname" class="form-control">
                       
                        </div>
                </div>
              <div class="form-group col-6">
                  <div class="form-group">
                      <label><b>Pin:</b></label>
                      <input type="text" formControlName="pname" class="form-control">
                      
                      </div>
              </div>
              </div><br/>
              <button (click)="removeGroup(i)" class="btn btn-danger">Remove</button>
            </div>
            </div>
            </div>           
          
            <div class="card-body">
                <div class="form-row">
            <button (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Submit</button>
            </div>
            </div>
          </div>
          </form>
</div>
</div>
</div>
